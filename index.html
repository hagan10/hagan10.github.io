<html>
    
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<body>
    
<p><textarea cols="20" id="SearchText" rows="1"></textarea></p>
<p><textarea cols="20" id="SearchText2" rows="1"></textarea></p>
<p><textarea cols="20" id="SearchText3" rows="1"></textarea></p>


    
<p id="result"></p>
    
    
<p>Email me at <a class="js-emaillink" href="mailto:chriscoyier@gmail.com">chriscoyier@gmail.com</a></p>
<p><button class="js-emailcopybtn">Copy Email</button></p>
    
<p><button onclick="myFunction()" type="button">Submit!</button></p>
    
<script>
function myFunction() {
    var url = document.getElementById("SearchText").value;
    var min = document.getElementById("SearchText2").value;
    var sec = document.getElementById("SearchText3").value;

    var result = url + "?t=" + min + "m" + sec + "s"; 
    document.getElementById("result").innerHTML = result;
}
    
    
    var copyEmailBtn = document.querySelector('.js-emailcopybtn');  
copyEmailBtn.addEventListener('click', function(event) {  
  // Select the email link anchor text  
  var emailLink = document.querySelector('.js-emaillink');  
  var range = document.createRange();  
  range.selectNode(emailLink);  
  window.getSelection().addRange(range);  

  try {  
    // Now that we've selected the anchor text, execute the copy command  
    var successful = document.execCommand('copy');  
    var msg = successful ? 'successful' : 'unsuccessful';  
    console.log('Copy email command was ' + msg);  
  } catch(err) {  
    console.log('Oops, unable to copy');  
  }  

  // Remove the selections - NOTE: Should use
  // removeRange(range) when it is supported  
  window.getSelection().removeAllRanges();  
});
</script>

</div>
