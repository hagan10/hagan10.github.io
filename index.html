<body>
    
<textarea cols="40" id="SearchText" rows="1"></textarea>
<textarea cols="40" id="SearchText2" rows="1"></textarea>
<textarea cols="40" id="SearchText3" rows="1"></textarea>

<p>
    <button onclick="myFunction()" type="button">Submit!</button>
</p>

<p id="result"></p>

<script>
function myFunction() {
    var url = document.getElementById("SearchText").value;
    var min = document.getElementById("SearchText2").value;
    var sec = document.getElementById("SearchText3").value;

    var result = url + "?t=" + min + "m" + sec + "s"; 
    document.getElementById("result").innerHTML = result;
}
</script>
